<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Tables</title>
  </head>
  <body>
    <h1 class="title">Tables Maker</h1>
    <form class="table-form">
      <label class="table-text" for="table">Which table do you want? </label>
      <input class="table-number" type="number" name="table" id="table" />
      <button type="button" class="btn" onclick="tableGenerator()">
        Make Table
      </button>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th id="tableTitle" class="table-title"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="tableBody" class="table-body"></td>
        </tr>
      </tbody>
    </table>
    <script src="./app/app.js"></script>
  </body>
</html>
